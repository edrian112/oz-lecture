<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 타이틀 -->
    <title>User Registration Form</title>
  </head>
  <!-- 본문 시작 -->
  <body>
    <!-- 헤더그룹 -->
    <header>
      <!-- 로고 -->
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="2"
          fill="red"
        />
      </svg>
      <!-- 페이지 제목 -->
      <h1>User Registration</h1>
    </header>
    <!-- 네비게이션 -->
    <nav>
      <a href="#home">Home</a>
      <a href="#register">Register</a>
      <a href="about">About</a>
    </nav>
    <hr />
    <!-- 입력 그룹 -->
    <section>
      <h2>Registration Form</h2>
      <form action="#" method="post">
        <!-- 이름 -->
        <div>
          <label for="name">이름 :</label>
          <input type="text" name="name" id="name" />
        </div>
        <!-- 이메일 -->
        <div>
          <label for="email">이메일 :</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@domain.com"
          />
        </div>
        <!-- 암호 -->
        <div>
          <label for="password">암호 :</label>
          <input type="password" name="password" id="password" />
        </div>
        <!-- 생년월일 -->
        <div>
          <label for="bd">생년월일 :</label>
          <input type="date" name="bd" id="bd" />
        </div>
        <!-- 나이 -->
        <div>
          <label for="age">나이 :</label>
          <input type="number" name="age" id="age" min="18" max="100" />
        </div>
        <!-- 만족도 -->
        <div>
          <label for="level">만족도 :</label>
          <input type="range" name="level" id="level" min="1" max="10" />
        </div>
        <!-- 성별 -->
        <div>
          <label for="gender">성별 :</label>
          <input type="radio" name="gender" id="male" />
          <label for="male">남성</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">여성</label>
          <input type="radio" name="gender" id="other" />
          <label for="other">그 외</label>
        </div>
        <!-- 관심사 -->
        <div>
          <label for="hobby">관심사 :</label>
          <input type="checkbox" name="hobby" id="coding" />
          <label for="coding">코딩</label>
          <input type="checkbox" name="hobby" id="gaming" />
          <label for="gaming">게임</label>
          <input type="checkbox" name="hobby" id="reading" />
          <label for="reading">독서</label>
        </div>
        <!-- 국가 -->
        <div>
          <label for="country">국가 :</label>
          <select name="country">
            <option value="us">미국</option>
            <option value="uk">영국</option>
            <option value="kr">한국</option>
            <option value="th">태국</option>
            <option value="jp">일본</option>
          </select>
        </div>
        <br />
        <!-- 버튼 -->
        <div>
          <button type="submit">제출</button>
          <button type="reset">초기화</button>
        </div>
      </form>
      <article>
        <!-- 이 문구를 색이 채워진 상자 안에 넣을 생각입니다 -->
        <canvas width="300" height="200"></canvas>
        "Why Register? Registering allows you to access exclusive features..."
      </article>
    </section>
    <!-- 사이드바 -->
    <aside>
      <p><a href="#tips">Registration Tips</a></p>
      <p><a href="#support">Contact Support</a></p>
    </aside>
    <!-- 푸터 그룹 -->
    <footer>
      "&copy;2025 Your Website"
      <a href="phone">Contact Us</a>
      <br />
      <!-- 미디어 샘플 -->
      <video controls loop width="500">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" />
      </video>
    </footer>
  </body>
</html>
